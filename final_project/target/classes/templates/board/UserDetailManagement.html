<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function plus() {
		if (confirm("급여를 지급하시겠습니까?")) {
			return true;
		}
		return false
	}

	// 	function pay() {
	// 		 location.href = "/manage/pay";

	// 	}
</script>
<style type="text/css">
h2 {
	font-weight: border;
}

.hr1 {
	border: 0;
	height: 2px;
	background: #d3d3d3;
}

.grey {
	color: #727272;
}

#strong {
	font-weight: 900;
}

table {
	width: 100%;
	border-top: 1px solid #d3d3d3;
	border-collapse: collapse;
}

th {
	background-color: #d3d3d3;
	border-top: 3px solid #727272;
}

th, td {
	border-bottom: 1px solid #d3d3d3;
	padding: 10px;
}

.btn {
	width: 100px;
	height: 30px;
	font-weight: 900;
	color: white;
	text-align: center;
	background: grey;
	border: solid 2px white;
	border-radius: 5px;
}

#error {
	color: red;
}

a:link {
	color: blue;
	height: bold;
	text-decoration: none;
}

a:visited {
	color: blue;
	height: bold;
	text-decoration: none;
}

a:hover {
	color: red;
	height: bold;
	text-decoration: underline;
}

a {
	color: black;
	height: bold;
	text-decoration-line: none;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<div id="container">
			<h2>직원 관리</h2>
			<hr class="hr1" noshade>
<!-- 			<form action="/manage/plus" th:object="${adduserCommand}" -->
<!-- 				method="get"> -->
			


				<table>
					<tr>
						<th>이름</th>
						<th>아이디</th>
						<th>등급</th>
						<th>은행</th>
						<th>계좌번호</th>
						<th>email</th>
						<th>주소</th>
						<th>전화번호</th>
						<th>fintech_number</th>
					</tr>
					<tr>
						<td class="center" th:text="${dto.name}"
							th:style="'font-size : 18px;'+'font-weight : bold;'"></td>
						<td class="center" th:text="${dto.id}"
							th:style="'font-size : 18px;'+'font-weight : bold;'"></td>
						<td class="center" th:text="${dto.role}"
							th:style="'font-size : 18px;'+'font-weight : bold;'"></td>
						<td class="left" th:text="${dto.accountDto.bank_name}"
							th:style="'font-size : 18px;'+'font-weight : bold;'"></td>
						<td class="center" th:text="${dto.accountDto.Account_num_masked}"
							th:style="'font-size : 18px;'+'font-weight : bold;'"></td>
						<td class="center" th:text="${dto.address}"
							th:style="'font-size : 18px;'+'font-weight : bold;'"></td>
						<td class="center" th:text="${dto.email}"
							th:style="'font-size : 18px;'+'font-weight : bold;'"></td>
						<td class="center" th:text="${dto.phone}"
							th:style="'font-size : 18px;'+'font-weight : bold;'"></td>
						<td class="center" th:text="${dto.accountDto.fintech_use_num}"
							th:style="'font-size : 18px;'+'font-weight : bold;'"></td>

					</tr>
					<tr>
						<td colspan="4">
							<!--               <button type="button" class="btn" th:onclick="|location.href='@{/board/boardInsert}'|">글추가</button>-->
							<th:block th:if="${session.mdto.role == '사장'}">

							</th:block>
						</td>
					</tr>
				</table>

				<form th:action="@{/manage/plus}" onsubmit="return plus()" method="get"th:object="${adduserCommand}">
					<input type="hidden" name="name" th:value="${dto.name}" />
					<input type="text" name="money" />
					<button type="submit"  style="width:200px;"class="btn">급여 지급하기</button>
				</form>

				<form th:action="@{/manage/pay}" method="get"th:object="${adduserCommand}">
					<input type="hidden" name="name" th:value="${dto.name}" />
					
					<input type="text" name="pay" th:value="${dto.pay}"	 />
					<button type="submit" style="width:200px;"class="btn">시간당 급여 입력</button>
				</form>

		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>
<meta charset="UTF-8">

<style type="text/css">
@import url('https://webfontworld.github.io/gmarket/GmarketSans.css');

li {
   float: left;
}

ul {
   list-style: none;
}

.D1 {
   box-shadow: 3px 3px;
   background-color: #E7EAF9;
   border: none;
   position: absolute;
   font-family: 'GmarketSans';
   font-size: 20px;
   width: 250px;
   text-align: center;
   height: 250px;
   border-radius: 10%;
   transition: all 0.5s;
}

.D1:hover {
   z-index: 200;
   background-color: #90EE90;
   color: white;
   box-shadow: 5px 5px #ddd;
   transition: all 0.5s;
   transform: translateY(-10px);
   background-color: #90EE90;
}

.slider {
   opacity: 1;
   overflow: hidden;
   top: 70px;
   left: 0;
   width: 100%;
   height: 100%;
   position: absolute;
   background-size: cover;
   background-position: center;
   background-image: url("/css/background.jpg");
}


   .table{
      position: absolute; 
      margin-left: 10%; 
      top: 5%; 
      box-shadow: 2px 2px 2px 2px; 
      border-radius: 25px; 
      width: 55%; 
      height: 25%; 
      background-color: #FFFFFF;
       z-index: 200;
       font-size : 20px;
}
</style>
</head>
<body style="overflow: hidden;">
   <div layout:fragment="content">
      <div class="slider">
         <div>
            <div class="table">
               <tr>
                  <label type="text" id="text"> 현재 월급제로 이루어진 기업의 급여 시스템을 유럽, 미국 등 선진국에서 활용 중인 주급제의 개념으로

                   기업은 회사 운영자금과 인건비를 다루고, 근로자는 급여의 유동성을 확보해 현금 흐름을 용이하게 합니다.</label>
               </tr>
            </div> 
            <button class="D1" style="right: 50%; bottom: 40%; background-color : #E7EAF9;">
               업무일지작성

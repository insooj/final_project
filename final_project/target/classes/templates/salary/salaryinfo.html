<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function plus(){
	if(confirm("급여를 지급하시겠습니까?")){
		return true;
	}
	return false
}
</script>
<style type="text/css">
body {
	overflow: hidden;
}

 .slider { 
 	z-index: 1; 
 	opacity: 1.0; 
 	overflow: hidden; 
 	top: 70px; 
 	left: 0; 
 	width: 100%;
 	height: 100%; 
 	position: absolute;
 	background-size: cover; 
 	background-position: center; 
 	background-image: url("/css/background.jpg");
 } 
</style>
</head>
<body>
<div layout:fragment="content">
	<form action= "/salary/plus" th:object="${adduserCommand}" method="get"  onsubmit="return plus()">
			<input type="hidden" name="sold_id" th:value="${session.mdto.id}" />
			<div class="slider">
				<h1
					style="margin-left: 43%; margin-top: 2%; font-size: 60px; font-family: 'GmarketSans'; font-weight: bold; color: black; opacity: 1.0;">급여
					정보</h1>
				<div
					style="position: absolute; margin-left: 13%; top: 10%; border-radius: 50%; width: 250px; height: 250px; background-color: #FFFFFF; z-index: 200;">
					<th:block th:unless="${#lists.isEmpty(list)}">
						<tr th:each="dto:${list}">
							<th:block th:if="${session.mdto.id eq dto.fileUserDto[0].id}">
								<td><img name="p"
									style="position: absolute; border-radius: 50%; width: 250px; height: 250px; background-color: #FFFFFF; z-index: 200;"
									th:src="@{'/upload/' + ${dto.fileUserDto[0].stored_filename}}"
									alt="Image"></td>
							</th:block>
				</div>
				<input type="text" name="money" style="width: 200px;"
					class="form-control" />
				
					<button type="submit" class="btn">지급하기</button>
					
				<div
					style="position: absolute; margin-left: 45%; top: 33%; box-shadow: 5px 5px 5px 5px; border-radius: 40px; width: 20%; height: 20%; z-index: 200;">

					<p
						style="position: absolute; margin-left: 6%; top: 40%; font-size: 40px; font-family: 'GmarketSans'; font-weight: bold; color: black; opacity: 1.0; font-size: 20px;">
						안녕하세요 <span th:text="${session.mdto.name}"></span> <span
							th:text="${session.mdto.role}"></span>님 <br /> 방문해주셔서 감사합니다
					</p>
				</div>
				<!-- 				<button th:onclick="popup()" -->
				<!-- 					style="position: absolute; margin-left: 19%; height: 30px; top: 59%; font-size: 20px; font-family: 'GmarketSans'; font-weight: bold; color: black; opacity: 1.0;">사진 -->
				<!-- 					업로드</button> -->

				<p
					style="position: absolute; margin-left: 13%; top: 33%; font-size: 40px; font-family: 'GmarketSans'; font-weight: bold; color: black;">
					<span th:text="${session.mdto.name}"></span> <span
						th:text="${session.mdto.role}"></span>님
				</p>
				
				<button th:onclick="|location.href='@{/user/myaccount}'|" type="button"
					style="position: absolute; margin-left: 44%; top: 57%; border-radius: 20px; width: 10%; height: 5%; background-color: black; z-index: 200; color: white; font-family: 'GmarketSans'; font-size: 30px;">계좌정보
					
				</button>
				<button th:onclick="|location.href='@{/user/mypageform}'|" type="button"
					style="position: absolute; margin-left: 55%; top: 57%; border-radius: 20px; width: 10%; height: 5%; background-color: black; z-index: 200; color: white; font-family: 'GmarketSans'; font-size: 30px;">내
					정보</button>
			</div>
			
	</form>
		</div>
</body>
</html>

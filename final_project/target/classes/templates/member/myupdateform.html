<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

</script>
<style type="text/css">
body{
	overflow: hidden;
}



button.btn:link {
	color: red;
	text-decoration: none;
}

button.btn:visited {
	color: white;
	text-decoration: none;
}

button.btn:hover {
	color: #22aee5;
	text-decoration: underline;
}

.btn {
	width: 50%;
	padding: 7px;
	margin-left: 30%;
	margin-right: 30%;
	border: none;
	border-radius: 5px;
	color: white;
	font-weight: bold;
	background-color: #3a3a3a;
	cursor: pointer;
	outline: none;
}


 .slider {
 z-index:1;
 opacity: 0.7;
 overflow: hidden;  
 top: 70px ;
 left: 0;
 width: 100%;
 height: 100%;
 position: absolute;
 background-size: cover;
 background-position: center;
 background-image:url("/css/background.jpg");
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<div class="slider">
			<div class="main">
				<h1>회원정보수정</h1>
				<h2>나의 정보</h2>
				<form action="/user/pwChk" method="post"
					th:object="${updateUserCommand}">
					<table class="table">
						<tr>
							<th>아이디</th>
							<td><input type="text" name="id" th:value="${dto.id}"
								readonly="readonly" class="form-control" /></td>
						</tr>
						<tr>
							<th>이름</th>
							<td><input type="text" name="name" th:value="${dto.name}"
								readonly="readonly" class="form-control" /></td>
						</tr>
						<tr>
							<th>비밀번호</th>
							<td><input type="password" name="password"
								placeholder="변경할 비밀번호 입력" class="form-control" /></td>
						</tr>
						<tr>
							<th>주소</th>
							<td><input type="text" name="email" th:value="${dto.email}"
								readonly="readonly" class="form-control" /></td>
						</tr>
						<tr>
							<th>이메일</th>
							<td><input type="text" name="address"
								th:value="${dto.address}" readonly="readonly"
								class="form-control" /></td>
						</tr>
						<tr>
							<td colspan="2"><input type="submit" value="수정" class="btn" />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

</script>
<style type="text/css">
body {
	overflow: hidden;
}

button.btn:link {
	color: red;
	text-decoration: none;
}

button.btn:visited {
	color: white;
	text-decoration: none;
}

button.btn:hover {
	color: #22aee5;
	text-decoration: underline;
}

.btn {
	width: 50%;
	padding: 7px;
	margin-left: 30%;
	margin-right: 30%;
	border: none;
	border-radius: 5px;
	color: white;
	font-weight: bold;
	background-color: #3a3a3a;
	cursor: pointer;
	outline: none;
}

.slider {
	z-index: 1;
	opacity: 0.7;
	overflow: hidden;
	top: 70px;
	left: 0;
	width: 100%;
	height: 100%;
	position: absolute;
	background-size: cover;
	background-position: center;
	background-image: url("/css/background.jpg");
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<div class="slider">
			<div class="main">
				<form action="/user/myupdateform" method="post"
					th:object="${addUserCommand}">
					<div
						style="position: absolute; margin-left: 35%; border-radius: 20px; margin-top: 15%; box-shadow: 2px 2px 2px 2px; background-color: #E6E7F9; width: 30%; height: 50%;">
						<p
							style="position: absolute; margin-left: 38%; margin-top: 3%; font-size: 40px; font-family: 'GmarketSans'; font-weight: bold;">내 정보</p>
						<table class="table"
							style="position: absolute; width: 50%; font-family: 'GmarketSans'; margin-top: 15%; margin-left: 10%; font-size: 25px; width: 500px;">
							<tr>
								<th>아이디</th>
								<td><input type="text" name="id" th:value="${dto.id}"
									readonly="readonly" class="form-control" /></td>
							</tr>
							<tr>
								<th>이름</th>
								<td><input type="text" name="name" th:value="${dto.name}"
									readonly="readonly" class="form-control" /></td>
							</tr>
							<tr>
								<th>비밀번호</th>
								<td><input type="password" name="password" th:value="${dto.password}"
									readonly="readonly" class="form-control" /></td>
							</tr>
							<tr>
								<th>주소</th>
								<td><input type="text" name="email" th:value="${dto.email}"
									readonly="readonly" class="form-control" /></td>
							</tr>
							<tr>
								<th>이메일</th>
								<td><input type="text" name="address"
									th:value="${dto.address}" readonly="readonly"
									class="form-control" /></td>
							</tr>
							<tr>
								<th>전화번호</th>
								<td><input type="text" name="phone"
									th:value="${dto.phone}" readonly="readonly"
									class="form-control" /></td>
							</tr>
							<tr>
								<td colspan="2">
									<button type="submit"
										style="position: absolute; margin-left: 30%; top: 108%; border-radius: 20px; width: 40%; height: 15%; background-color: black; z-index: 200; color: white; font-family: 'GmarketSans'; font-size: 30px;">비밀번호 변경
									</button>
<!-- 									<button type="button" -->
<!-- 										style="position: absolute;  top: 105%; border-radius: 20px; width: 30%; height: 15%; background-color: black; z-index: 200; color: white; font-family: 'GmarketSans'; font-size: 30px;">뒤로 -->
<!-- 									</button> -->
								</td>
							</tr>
						</table>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

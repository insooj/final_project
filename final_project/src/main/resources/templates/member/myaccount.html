<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function myInfo_feign() {
    location.href = "/feign/myinfo_feign";
    alert("계좌 조회");

}

	
</script>
<style type="text/css">
body {
	overflow: hidden;
}

.slider {
	z-index: 1;
	opacity: 0.7;
	overflow: hidden;
	top: 70px;
	left: 0;
	width: 100%;
	height: 100%;
	position: absolute;
	background-size: cover;
	background-position: center;
	background-image: url("/css/background.jpg");
}
</style>
</head>
<body>
<form >
	<div layout:fragment="content" >
		<div class="slider">
			<input type="hidden" name="id" th:value="${session.mdto.id}" />
			<input type="hidden" name="userseqno" th:value="${session.mdto.userseqno}" />
			<h1
				style="margin-left: 40%; margin-top: 7%; font-size: 50px; font-family: 'GmarketSans'; font-weight: bold; color: black; opacity: 1.0;"><span th:text="${session.mdto.name}"></span>님의 계좌</h1>
			<div
				style="margin-left: 15%; margin-top: 5%; box-shadow: 5px 5px 5px 5px; width: 70%; height: 40%; background-color: #E6E7F9; border-radius: 40px;">
				<div
					style="position: absolute; margin-left: 6%; top: 33%; border-radius: 50%; width: 250px; height: 250px; background-color: #FFFFFF; z-index: 200;">
					<th:block th:unless="${#lists.isEmpty(list)}">
						<tr th:each="dto:${list}">
							<th:block th:if="${session.mdto.id eq dto.fileUserDto[0].id}">
								<td><img name="p"
									style="position: absolute; border-radius: 50%; width: 250px; height: 250px; background-color: #FFFFFF; z-index: 200;"
									th:src="@{'/upload/' + ${dto.fileUserDto[0].stored_filename}}"
									alt="Image"></td>
							</th:block>
				</div>
				<div
					style="position: absolute; margin-left: 25%; top: 33%; box-shadow: 5px 5px 5px 5px; border-radius: 40px; width: 40%; height: 25%; background-color: #FFFFFF; z-index: 200;">
					<p
						style="position: absolute; margin-left: 6%; top: 40%; font-size: 40px; font-family: 'GmarketSans'; font-weight: bold; color: black; opacity: 1.0; font-size: 20px;">
						안녕하세요 <span th:text="${session.mdto.name}"></span></span>님 <br /> 방문해주셔서 감사합니다
					</p>
				</div>
				<p
					style="position: absolute; margin-left: 6%; top: 58%; font-size: 40px; font-family: 'GmarketSans'; font-weight: bold; color: black;">
					<span th:text="${session.mdto.name}"></span> <span
						th:text="${session.mdto.role}"></span>님
				</p>
				<button type="button" onclick="myInfo_feign()" style="position: absolute; margin-left: 55%; top: 57%; border-radius: 20px; width: 10%; height: 5%; background-color: black; z-index: 200; color: white; font-family: 'GmarketSans'; font-size: 30px;"
				>계좌조회 </button>

					</div>
		</div>
		
	</div>
	</form>
</body>
</html>
